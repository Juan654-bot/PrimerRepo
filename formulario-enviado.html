<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="img/logo-ulpiano.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Enviado | Ulpiano Asesor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        .construction {
            margin-top: 100px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .construction h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .construction p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        .construction a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #111625d8;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .construction a:hover {
            background-color: #111625;
        }
    </style>
</head>
<body>
    <div class="construction">
        <h2>¡Formulario enviado con éxito!</h2>

</html>
